@(title:String = "")(body: => Html)

<!DOCTYPE html>
<html>
<head>
<title>@title</title>
<link rel="stylesheet" media="screen" href="@asset("public/stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@asset("public/images/favicon.png")">
<script src="@asset("public/javascripts/jquery-1.6.4.min.js")" type="text/javascript"></script>
<script src="@asset("public/javascripts/skrillex.js")" type="text/javascript"></script>
<!--Google Analytics-->
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-29538386-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>

<!--Facebook-->
<script src="http://connect.facebook.net/en_US/all.js"></script>
<script>
$(document).ready(function(){
FB.init({
appId      : @(play.Play.configuration.get("fbg.appId")),
status     : true, 
cookie     : true,
xfbml      : true,
oauth      : true,
});

FB.Event.subscribe('auth.login', function () {
          window.location = "/";
});

});
</script>
</head>

<body>
<div id="fb-root"></div>
@body
</body>
</html>
